<div>
    <div class="pre-item">
        <div class="step-1-city-order"  *ngIf="title">
            {{travel.OrderIndex-1}}
        </div>
        <i *ngIf="!title" class="fa fa-home pre-item-icon" style=""></i>
        <div class="joiner"></div>
    </div>
    <div class="travel-create-item">
        <div class="travel-item-row">
            <input type="datetime-local" class="travel-near-image-item form-control" [(ngModel)]="travel.Date"/>
            <img class="travel-image" src="{{travel.ImageUrl}}"/>
        </div>
        <div class="form-group label-floating col-sm-6 is-empty">
            <label for="name" class="control-label">Pavadinimas</label>
            <input type="text" [(ngModel)]="travel.Name" id="name" class="form-control"/>
        </div>

        <div class="form-group col-sm-6" style="margin-top: 0;">
            <label for="point_address" class="control-label">Adresas</label>
            <input type="text" [(ngModel)]="travel.Point.Address" id="point_address" class="form-control"/>
        </div>
        <div class="form-group col-sm-12" style="margin-top: 0;" *ngIf="hotelsList">
            <label class="control-label">Viešbučiai</label>
            <select class="form-control" #s (change)="onChangeHotel(s.value)">
                <option>Pasirinkite</option>
                <option *ngFor="#hotel of hotelsList" [value]="hotel.vicinity" >{{hotel.name + " " + hotel.vicinity}}</option>
            </select>
        </div>
        <div style="clear: both"></div>
        <div class="tavel-item-description form-group label-floating is-empty">
            <label for="desc_input" class="control-label">Aprašymas</label>
            <textarea rows="3" class="form-control" id="desc_input" [(ngModel)]="travel.Description"></textarea>
            <p class="help-block">Trumpas vietos aprašymas</p>
        </div>
    </div>
</div>
