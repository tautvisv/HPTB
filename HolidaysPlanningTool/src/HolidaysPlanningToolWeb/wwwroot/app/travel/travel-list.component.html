<div class="travel-container row">
    <div class="travel-container-divider">
        <span class="line">
            <span class="inner-line"></span>
        </span>
        <h4>{{title}}</h4>
        <span class="line">
            <span class="inner-line"></span>
        </span>
    </div>
    <travel-item *ngFor="#travel of travels.Results" [travel]="travel"></travel-item>
    <div style="clear: both;"></div>
    <pagging #myPage [currentPage]="travels.CurrentPage" (callback)="changePage($event)" [totalPages]="travels.PageCount" [itemsPerPage]="travels.PageSize"></pagging>
</div>
